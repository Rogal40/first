<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>
<form th:action="@{/tasks/edit/{id}(id=${task.id})}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${task.title}" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required th:text="${task.description}"></textarea>
    <br>
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="dueDate" th:value="${task.dueDate}" required>
    <br>
    <label for="status">Status:</label>
    <select id="status" name="status" th:value="${task.status}">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
    </select>
    <br>
    <label for="priority">Priority:</label>
    <select id="priority" name="priority" th:value="${task.priority}">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
